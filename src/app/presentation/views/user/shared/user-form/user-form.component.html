<div class="w-full flex justify-center pt-20">
    <div class="w-[600px] flex flex-col gap-4">
        <div class="flex flex-col gap-4 w-full" [formGroup]="formGroup">
            <mat-form-field appearance="outline">
                <mat-label>Nome</mat-label>
                <input matInput type="text" placeholder="Nome do usuário" formControlName="name" required />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>E-mail</mat-label>
                <input matInput type="email" placeholder="Nome do usuário" formControlName="email" required />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input matInput type="password" placeholder="Senha do usuário" formControlName="password" required />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Confirmar senha</mat-label>
                <input matInput type="password" placeholder="Confirmar senha" formControlName="confirmPassword" required />
            </mat-form-field>
            <div class="flex items-center gap-x-4">
                @if (!enabled) {
                    <button mat-raised-button color="accent" (click)="formGroup.enable()">
                        Editar
                    </button>
                } @else {
                    <button mat-raised-button color="accent" (click)="onSubmit()" [disabled]="formGroup.invalid">
                        Salvar
                    </button>
                }
                <button mat-stroked-button color="primary" routerLink="/usuarios">
                    Voltar
                </button>
            </div>
        </div>
    </div>
</div>
